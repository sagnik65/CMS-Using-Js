<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CRUD APPLICATION</title>
  <!--bootstrap-->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />


  <!--custom-->
  <link rel="stylesheet" href="style.css">
</head>

<body>


  <div class="container">
    <h2 class="mt-5 mb-5">CRUD APPLICATION WITH LOCAL STORAGE</h2>
    <div class="mb-5">
      <div class="row">

        <div class="form-group col-md-6 mb-3">
          <label for="name">Name</label>
          <input type="text" name="name" class="form-control" id="name" placeholder="enter name">
        </div>
        <div class="form-group col-md-6 mb-3">
          <label for="age">Age</label>
          <input type="number" name="name" class="form-control" id="Age" placeholder="Enter age">
        </div>
        <div class="form-group col-md-6 mb-3">
          <label for="Address">Address</label>
          <input type="text" name="name" class="form-control" id="Address" placeholder="enter Address ">
        </div>
        <div class="form-group col-md-6 mb-3">
          <label for="Email">Email</label>
          <input type="text" name="Email  " class="form-control" id="Email" placeholder="enter Email">
        </div>


        <div class="col-lg-12 mt-5">
          <button class="btn btn-success " id="Submit" onclick="AddData ()">Add data
          </button>
          <button class="btn btn-primary" id="Update" onclick="addData()">
            Update
          </button>
        </div>
      </div>
    </div>
    <hr>
    <div class="row mt-5">
      <div class="col-23">
        <table class="table table-bordered" id="crudTable">
          <thead>
            <tr>
              <th>Name</th>
              <th>Age</th>
              <th>Address</th>
              <th>Email</th>
              <th>Actions</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>

</html>
